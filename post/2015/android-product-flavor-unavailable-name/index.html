<div class="container">
  <h5>Android Product Flavor で利用できない名前</h5>
  <p>2015-05-30</p>
  <p>Product Flavor の名前に BuildType で定義している名前は利用できない。<br />
<code>ProductFlavor names cannot collide with BuildType names</code> のエラーが出る。</p>

<p><code>release</code> はデフォルトで定義されているので気付いたけど、<br />
<code>debug</code> を定義してみると同じエラーが出たので、予約されているようです。</p>
