  <hr>
  <div class="footer">
    <div class="row">
      {{ with .Site.Params.githubUrl }}<div class="one columns">
        <a href="{{ . }}" target="_blank" title="GitHub"><i class="fa fa-github fa-3x"></i></a></span>
      </div>{{ end }}
      {{ with .Site.Params.twitterUrl }}<div class="one columns">
        <a href="{{ . }}" target="_blank" title="Twitter"><i class="fa fa-twitter fa-3x"></i></a></span>
      </div>{{ end }}
      {{ with .Site.Params.facebookUrl }}<div class="one columns">
        <a href="{{ . }}" target="_blank" title="Facebook"><i class="fa fa-facebook-square fa-3x"></i></a></span>
      </div>{{ end }}
    </div>
  </div>
</div>
{{ with .Site.Params.GoogleAnalytics }}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ . }}', 'auto');
  ga('send', 'pageview');
</script>
{{ end }}
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
